media_player:
  # - platform: i2s_audio
  #   id: speaker_media_player
  #   #id: media_out
  #   name: ESPHome I2S Media Player
  #   dac_type: external
  #   i2s_dout_pin: GPIO42
  #   mode: mono
  #   i2s_audio_id: i2s_audio_a
  - platform: speaker
    id: speaker_media_player
    name: ESPHome Speaker Media Player
    media_pipeline:
      speaker: media_spk_resampling_input
      num_channels: 1
      format: WAV
      sample_rate: 24000

    announcement_pipeline:
      speaker: announcement_spk_resampling_input
      format: WAV
      sample_rate: 24000
      num_channels: 1
    volume_initial: 1
    # announcement_pipeline:
    #   id: speaker_announcement_pipeline
    #   speaker: speaker_media_player_mixer
      # sample_rate: 24000 # Reduce sample rate
      # num_channels: "2"

    files:
      - id: timer_finished_sound
        file: https://github.com/esphome/wake-word-voice-assistants/raw/main/sounds/timer_finished.wav
    on_announcement:
      # Stop the wake word (mWW or VA) if the mic is capturing
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            # Ensure VA stops before moving on
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
                then:
                  - wait_until:
                      - not:
                          voice_assistant.is_running:
      # Since VA isn't running, this is user-intiated media playback. Draw the mute display
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
            - script.execute: draw_display
    on_idle:
      # Since VA isn't running, this is the end of user-intiated media playback. Restart the wake word.
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display

